<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>JS Memory Card Game</h1>
        <p>Click any card to begin</p>
      </header>
      <section class="timer">
        <div><span id="seconds">00</span>:<span id="tens">00</span></div>
      </section>
      <section class="cards-container">
        <div class="memory-card angular-card">
          <img src="imgs/angularjs.png" alt="" class="card" id="front-face" />
          <img src="imgs/back-face.jpg" alt="" class="card" id="back-face" />
        </div>
        <div class="memory-card cpluplus-card">
          <img src="imgs/cplusplus.png" alt="" class="card" id="front-face" />
          <img src="imgs/back-face.jpg" alt="" class="card" id="back-face" />
        </div>
        <div class="memory-card github-card">
          <img src="imgs/github.png" alt="" class="card" id="front-face" />
          <img src="imgs/back-face.jpg" alt="" class="card" id="back-face" />
        </div>
        <div class="memory-card html-card">
          <img src="imgs/html-5.png" alt="" class="card" id="front-face card" />
          <img src="imgs/back-face.jpg" alt="" class="card" id="back-face" />
        </div>
        <div class="memory-card linux-card">
          <img src="imgs/linux.png" alt="" class="card" id="front-face" />
          <img src="imgs/back-face.jpg" alt="" class="card" id="back-face" />
        </div>
        <div class="memory-card vscode-card">
          <img
            src="imgs/visualstudio.png"
            alt=""
            class="card"
            id="front-face"
          />
          <img src="imgs/back-face.jpg" alt="" class="card" id="back-face" />
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
