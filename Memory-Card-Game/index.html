<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <!-- - START - HEADER CONTAINER -->
      <header>
        <h1>JS Memory Card Game</h1>
        <p>Click any card to begin</p>
      </header>
      <!-- - END - HEADER CONTAINER -->

      <!-- - START - TIMER CONTAINER -->
      <section class="timer">
        <div><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></div>
      </section>
      <!-- - END - TIMER CONTAINER -->

      <!-- - START - MEMORY CARDS CONTAINER -->
      <section class="cards-container">
        <div class="memory-card" data-card="linux">
          <img src="imgs/linux.png" alt="" class="card" id="front-face" />
          <img
            src="imgs/back-face.jpg"
            alt=""
            class="card active"
            data-id="back"
            id="back-face"
          />
        </div>
        <div class="memory-card" data-card="cpp">
          <img src="imgs/cplusplus.png" alt="" class="card" id="front-face" />
          <img
            src="imgs/back-face.jpg"
            alt=""
            class="card active"
            data-id="back"
            id="back-face"
          />
        </div>
        <div class="memory-card" data-card="vscode">
          <img
            src="imgs/visualstudio.png"
            alt=""
            class="card"
            id="front-face"
          />
          <img
            src="imgs/back-face.jpg"
            alt=""
            class="card active"
            data-id="back"
            id="back-face"
          />
        </div>
        <div class="memory-card" data-card="cpp">
          <img src="imgs/cplusplus.png" alt="" class="card" id="front-face" />
          <img
            src="imgs/back-face.jpg"
            alt=""
            class="card active"
            data-id="back"
            id="back-face"
          />
        </div>
        <div class="memory-card" data-card="linux">
          <img src="imgs/linux.png" alt="" class="card" id="front-face" />
          <img
            src="imgs/back-face.jpg"
            alt=""
            class="card active"
            data-id="back"
            id="back-face"
          />
        </div>
        <div class="memory-card" data-card="vscode">
          <img
            src="imgs/visualstudio.png"
            alt=""
            class="card"
            id="front-face"
          />
          <img
            src="imgs/back-face.jpg"
            alt=""
            class="card active"
            data-id="back"
            id="back-face"
          />
        </div>
      </section>
      <!-- - END - MEMORY CARDS CONTAINER -->
    </main>
    <script src="app.js"></script>
  </body>
</html>
