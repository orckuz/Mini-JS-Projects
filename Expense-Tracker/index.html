<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <section id="container">
      <header id="title">
        <h1>Expense Tracker</h1>
      </header>
      <div id="subTitle">
        <h2>Add new Item:</h2>
      </div>
      <section id="nameCont">
        <label for="name">Name</label>
        <input type="text" name="nameinpt" id="name" />
      </section>
      <section id="dateCont">
        <label for="date">Date</label>
        <input type="date" name="dateinpt" id="date" />
      </section>
      <section id="amountCont">
        <label for="amount">Amount</label>
        <input type="number" name="amountinpt" id="amount" />
      </section>
      <section id="buttonCont">
        <button id="expBtn">Add Expense</button>
      </section>
      <section id="tableCont">
        <table id="table">
          <thead id="tableHead">
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Amount</th>
              <th id="dltCell"></th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </section>
    </section>
    <script src="app.js"></script>
  </body>
</html>
